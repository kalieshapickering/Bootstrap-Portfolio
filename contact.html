  <header>

    <!--Nav Bar-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">

        <div class="col-md">
          <a class="navbar-brand name" href="index.html">Kaliesha Pickering</a>
        </div>
        <div class="col-md">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">About Me </a>

      </div>

  <br>
  <br>
  <main>

    <!--start of container-->

    <div class="container">
      <div class="row contact-me">
        <div class="card text-white bg-dark mb-3">
          <div class="card-header ">
            <h2>Contact Me</h2>
          </div>
          <div class="card-body">

            <!-- contact form-->

            <form id="contact-form">
              <div class="form-row">

                <div class="col">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="validationServer01" placeholder="First name" required>

                </div>
                <div class="col">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" placeholder="Last name" required>
                </div>

              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Country</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                  <option selected>Choose...</option>
                  <option value="1">Canada</option>
                  <option value="2">United States</option>
                  <option value="3">International</option>
                </select>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Tell me about your project here..." required
                  rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-dark my-1">Submit</button>
            </form>
          </div>
        </div>

        <!--Connect link card-->

        <div class="col-sm-3">
          <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header ">Connect With Me!</div>
            <div class="card-body">
              <a class="navbar-brand" href="https://www.linkedin.com/in/kaliesha-pickering-855987a2/" target="_blank">
                <img src="Assets/images/linkedinlogo.jpg" class="img-fluid " width="30" height="30" alt="linkedin">
              </a>
              <a class="navbar-brand" href="https://github.com/kalieshapickering" target="_blank">
                <img src="Assets/images/github.png" class="img-fluid " width="30" height="30" alt="GitHub">
              </a>
              <a class="navbar-brand" href="https://stackoverflow.com/users/9915373/kaliesha-pickering?tab=profile" target="_blank">
                <img src="Assets/images/stackoverflow.png" class="img-fluid " width="30" height="30" alt="Stack Overflow">
              </a>
            </div>

          </div>
        </div>
      </div>

      <!--end of container-->

  </main>

  <!--Footer-->

  </footer>
