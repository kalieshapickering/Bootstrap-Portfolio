<div class="container">
  <div class="row contact-me">
    <div class="card text-white bg-dark mb-3" >
        <div class="card-header "><h2>Contact Me</h2></div>
        <div class="card-body">
<!-- contact form-->
            <form id="contact-form">
                    <div class="form-row">
                      
                      <div class="col">
                            <label for="exampleFormControlInput1">First Name</label>
                        <input type="text" class="form-control" id="validationServer01" placeholder="First name" required>
                    
                      </div>
                      <div class="col">
                            <label for="exampleFormControlInput1">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" required>
                      </div>
                     
                    </div>
                    <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                          </div>
                          <div class="form-group">
                                <label class="mr-sm-2" for="inlineFormCustomSelect">Country</label>
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                  <option selected>Choose...</option>
                                  <option value="1">Canada</option>
                                  <option value="2">United States</option>
                                  <option value="3">International</option>
                                </select>
                              </div>
                          <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Tell me about your project here..." required rows="3"></textarea>
                              </div>
                    <button type="submit" class="btn btn-dark my-1">Submit</button>
                  </form>
                </div>
              </div>
